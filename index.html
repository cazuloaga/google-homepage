<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAV -->

    <nav class="nav flexbox">
      <ul class="nav-ul flexbox">
        <li>
          <a class="nav-link" href="#">Gmail</a>
        </li>
        <li>
          <a class="nav-link" href="#">Images</a>
        </li>
        <li>
          <a class="nav-icon-link" href="#"><i class="fas fa-bars"></i></a>
        </li>
        <li>
          <a class="nav-icon-link" href="#"><i class="fas fa-user"></i></a>
        </li>
      </ul>
    </nav>

    <!-- MAIN -->

    <main>
      <div class="container flexbox">
        <div class="logo-div">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" />
        </div>
        <div class="form-div">
          <form class="form flexbox" action="">
            <div class="search-section flexbox">
              <div class="icon-search">
                <i class="fas fa-search"></i>
              </div>
              <input class="input-search" type="text" />
              <div class="icon-microphone">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
            <div class="buttons-section">
              <input class="button" type="submit" value="Google Search" />
              <input class="button" type="submit" value="I'm Feeling Lucky" />
            </div>
          </form>
        </div>
        <div class="language-section">
          Google offered in:
          <a class="link" href="#">english</a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      <div class="country flexbox">Venezuela</div>
      <div class="info-bar flexbox">
        <ul class="ads-ul flexbox">
          <li>
            <a class="footer-link" href="#">Advertising</a>
          </li>
          <li>
            <a class="footer-link" href="#">Business</a>
          </li>
          <li>
            <a class="footer-link" href="#">About</a>
          </li>
          <li>
            <a class="footer-link" href="#">How Search works</a>
          </li>
        </ul>
        <ul class="privacy-ul flexbox">
          <li>
            <a class="footer-link" href="#">Privacy</a>
          </li>
          <li>
            <a class="footer-link" href="#">Terms</a>
          </li>
          <li>
            <a class="footer-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
